{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Edit Profile" %}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-6">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">{% trans "Edit Profile" %}</h1>
            <p class="mt-2 text-gray-600">{% trans "Update your account information." %}</p>
        </div>

        <!-- Edit Form -->
        <div class="bg-white shadow rounded-lg p-6">
            <form method="post">
                {% csrf_token %}
                
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="first_name" class="block text-sm font-medium text-gray-700">
                                {% trans "First Name" %}
                            </label>
                            <input type="text" name="first_name" id="first_name" 
                                   value="{{ user.first_name }}"
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
                        </div>
                        
                        <div>
                            <label for="last_name" class="block text-sm font-medium text-gray-700">
                                {% trans "Last Name" %}
                            </label>
                            <input type="text" name="last_name" id="last_name" 
                                   value="{{ user.last_name }}"
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            {% trans "Email" %}
                        </label>
                        <input type="email" name="email" id="email" 
                               value="{{ user.email }}"
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
                    </div>
                    
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">
                            {% trans "Phone" %}
                        </label>
                        <input type="text" name="phone" id="phone" 
                               value="{{ user.phone }}"
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
                    </div>
                    
                    <div>
                        <label for="preferred_language" class="block text-sm font-medium text-gray-700">
                            {% trans "Preferred Language" %}
                        </label>
                        <select name="preferred_language" id="preferred_language"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
                            <option value="en" {% if user.preferred_language == 'en' %}selected{% endif %}>English</option>
                            <option value="ta" {% if user.preferred_language == 'ta' %}selected{% endif %}>தமிழ்</option>
                            <option value="hi" {% if user.preferred_language == 'hi' %}selected{% endif %}>हिन्दी</option>
                        </select>
                    </div>
                </div>
                
                <div class="mt-8 flex space-x-4">
                    <button type="submit" 
                            class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition duration-200">
                        {% trans "Save Changes" %}
                    </button>
                    <a href="{% url 'accounts:profile' %}" 
                       class="bg-gray-300 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-400 transition duration-200">
                        {% trans "Cancel" %}
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
